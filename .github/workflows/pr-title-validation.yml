name: PR Title Validation

on:
  pull_request:

jobs:

  Check-PR-Title:
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}

    runs-on: ubuntu-latest
    container: python:3.13-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Check Script
        run: python3 scripts/pr_title_validator.py



  