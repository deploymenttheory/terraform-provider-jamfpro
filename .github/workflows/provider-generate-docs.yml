name: Provider | Generate Docs

on:
  pull_request_target:
    branches:
      - main
    paths:
      - 'internal/**/*'
      - 'templates/**/*'
      - 'examples/**/*'
  workflow_dispatch:


jobs:
  provider-docs:
    name: 'ðŸ“š Generate Go and TF Provider Docs'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    
    - name: Harden Runner
      uses: step-security/harden-runner@v2.14.2
      with:
        egress-policy: audit
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}

    - uses: actions/setup-go@v6
      with:
        cache: false
        go-version-file: 'go.mod'

    - uses: hashicorp/setup-terraform@v3.1.2
      with:
        terraform_version: '1.12.1'
        terraform_wrapper: true
    
    # Creates provider documentation for godoc.org and pkg.go.dev
    - name: 'go generate'
      run: go generate ./...
    
    # Format all Terraform files
    - name: Format Terraform files
      run: |
        find . -type f -name "*.tf" -exec terraform fmt {} \;
  
    - name: Debug directory structure
      run: |
        echo "Current directory: $(pwd)"
        find . -type f -name "provider.tf" | sort
    
    # Creates provider documentation for Terraform    
    - name: Generate tf docs
      run: |
        go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs
        cd $GITHUB_WORKSPACE
        tfplugindocs generate --examples-dir ./examples

    - name: Check for changes in generated Go docs and formatted Terraform files
      id: go-gen-check
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request with documentation updates
      if: steps.go-gen-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v8.1.0
      with:
        commit-message: 'chore: update go documentation, provider documentation and format terraform files'
        committer: GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>
        author: GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>
        signoff: true
        branch: auto-docs-update
        delete-branch: true
        title: 'chore: Auto-update documentation and format files'
        base: main
        body: |
          Automated changes by GitHub Actions:
          - Updated Go documentation (go generate)
          - Updated provider documentation (tfplugindocs)
          - Formatted Terraform files

          This PR was automatically created by the [Generate Docs workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
        labels: |
          documentation
          automated
        add-paths: |
          **/*.go
          **/*.tf
          docs/**/*