name: Trigger Terraform Integration Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  determine-branch-location:
    runs-on: ubuntu-latest
    outputs:
      test-branch: ${{ steps.set.outputs.test-branch}}
    steps:
      - name: check-branch-location
        run: |
          echo "debug"
          if [ "${{ github.event.pull_request.head.repo.fork }}" = "false" ]; then
            computed-ref=${{ github.event_name == 'pull_request' && format('refs/pull/{0}/head', github.event.pull_request.number) || github.ref }}
            echo "test-branch=$computed-ref" >> $GITHUB_OUTPUT
            
          else
            echo "Create branch and send ref."
          fi


